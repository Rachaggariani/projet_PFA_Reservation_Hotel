<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Page</title>

</head>
<body>
    <input type="checkbox" id="toggleForm" hidden>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="home.html">
            <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social-img">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
  </a>
  <a href="#" class="social-img">
    <img src="../../assets/images/logoGg.png" alt="Google">
  </a>
<a href="#" class="social-img">
  <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" >
</a>

                </div>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
              <button type="submit" routerLink="/home" style="margin-top: 30px;">Sign In</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" method="post" id="signinForm">
                    <h1>Create Account</h1>
                <div class="social-container">
                          <a href="#" class="social-img">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
  </a>
  <a href="#" class="social-img">
    <img src="../../assets/images/logoGg.png" alt="Google">
  </a>
<a href="#" class="social-img">
  <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" >
</a>
                </div>
                <input type="text" placeholder="Username" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button type="button" routerLink="/home" style="margin-top: 30px;">Sign Up</button>
                
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p style="margin-top: 40px;">To keep connected with us please login with your personal info</p>
                    <label for="toggleForm" class="ghost" id="signUp" style="margin-top: 30px;" >Sign Up<span class="arrow">←</span></label>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p style="margin-top: 40px;">Enter your personal details and start journey with us</p>
                    <label for="toggleForm" class="ghost" id="signIn"style="margin-top: 30px;">Sign In <span class="arrow">→</span></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
