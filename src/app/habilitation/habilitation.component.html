<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des interfaces</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> Gestion des permissions</h1>
        
        <table>
            <thead>
                <tr >
                    <th>Nom de l'interface</th>
                    <th >Consulter</th>
                    <th>Ajouter</th>
                    <th>Modifier</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class="fas fa-users"></i> Utilisateurs</td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                </tr>
                <tr>
                    <td><i class="fas fa-box-open"></i> Produits</td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                </tr>
                <tr>
                    <td><i class="fas fa-shopping-cart"></i> Commandes</td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                </tr>
                <tr>
                    <td><i class="fas fa-file-invoice-dollar"></i> Factures</td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                </tr>
                <tr>
                    <td><i class="fas fa-chart-line"></i> Statistiques</td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                    <td class="action-checkbox"><input type="checkbox"></td>
                </tr>
            </tbody>
        </table>
        
        <label for="saveTrigger" class="save-btn">
            <i class=""></i> Enregistrer 
        </label>
        <input type="checkbox" id="saveTrigger" class="hidden-trigger">
    </div>
    
  
</body>
</html>
